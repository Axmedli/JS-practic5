<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script defer src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
</head>

<body class="w-full min-h-screan h-full">

    <div class="max-w-[1440px] w-full h-full mx-auto">  
        <div class="flex items-center gap-[130px]">
            <img src="./assets/images/authimg.png" alt="authimg.png">

            <div class="flex flex-col">
                <h1 class="inter-medium text-[36px]">Create an account</h1>
                <p class="inter mt-6">Enter your details below</p>

                <div class="mt-12 mb-10 flex flex-col gap-10">
                    <input class="border-b borer-black pb-2" placeholder="First Name" type="text" id="registerNameInput">
                    <input class="border-b borer-black pb-2" placeholder="Last Name" type="text" id="registerLastNameInput">
                    <input class="border-b borer-black pb-2" placeholder="Email" id="registerEmailInput">
                    <input class="border-b borer-black pb-2" placeholder="Password" type="password" id="registerPasswordInput">
                </div>

                <button id="registerBtn" class="hover:bg-[#DB4444] border-1 py-4 inter-medium text-black cursor-pointer active:scale-95 hover:text-white transition duration-150">Create Account</button>

                <a class="inter-light mt-4" href="./login.html">Already have account? <span class="inter-medium underline">Log in</span></a>
            </div>
        </div>
    </div>
</body>

</html>
